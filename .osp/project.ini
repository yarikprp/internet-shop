[interner-shop.local]

app_start_command = 
base_url          = {host_scheme}://{host_decoded}{scheme_port}
bind_ip           = auto
environment       = System
http_engine       = Nginx
http_port         = 80
https_port        = 443
node_engine       = Node-22.20.0
php_engine        = PHP-8.4
project_enabled   = on
project_root      = {base_dir}
server_aliases    = 
terminal_codepage = 65001
tls_cert_file     = auto
tls_enabled       = on
tls_key_file      = auto
web_root          = {base_dir}/public
